<!DOCTYPE html>
<html lang="en">

<!--Head-->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Rental | Rent Cars Here!</title>
    <script src="https://kit.fontawesome.com/1ab94d0eba.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../assets/css/style_signin.css">
    <form action="../php/signup.php" method="POST">
</head>


<!--Body-->
<body>
    <main class="container">
        
        <!--Title-->
        <h2>Car Rental</h2>
        <p>Sudah punya akun? <a href="login.html" class="green-text">Log In!</a></p>


        <!--Input Field for Username, Email, and Password-->
        <form action="">
            <div class="input-field">
                <input type="text" name="username" id="username"
                    placeholder="Username">
                <div class="underline"></div>
            </div>
            <div class="input-field">
                <input type="email" name="email" id="email"
                    placeholder="Email">
                <div class="underline"></div>
            </div>
            <div class="input-field">
                <input type="password" name="password" id="password"
                    placeholder="Password">
                <div class="underline"></div>
            </div>

            <!--Buat Akun Button-->
            <input type="submit" value="Buat Akun!">
        </form>

        <!--Other Sign In method-->
        <div class="footer">
            <span>Atau Sign In melalui</span>
            <div class="social-fields">
                <div class="social-field google">
                    <a href="#">
                        <i class="fab fa-google"></i>
                        Sign in menggunakan Google
                    </a>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
